logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

spring.datasource.password= sa123
spring.datasource.url= jdbc:sqlserver://localhost:1434;databaseName=Election
spring.datasource.username= sa

spring.jpa.hibernate.naming.physical-strategy= org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy= org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto= update
server.port = 8090

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
# To improve the performance during development.
# For more information https://vaadin.com/docs/flow/spring/tutorial-spring-configuration.html#special-configuration-parameters
vaadin.whitelisted-packages = com.vaadin,org.vaadin,dev.hilla,com.example.application

server.servlet.session.tracking-modes = cookie

election.app.jwtCookieName= election
election.app.jwtSecret= electionSecretKey
election.app.jwtExpirationMs= 86400000
